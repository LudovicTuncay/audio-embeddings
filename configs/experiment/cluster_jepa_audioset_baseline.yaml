# @package _global_

# to execute this experiment run:
# python train.py experiment=audioset_rope

defaults:
  - override /data: audioset
  - override /model: audio_jepa
  - override /trainer: ddp
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["audioset", "jepa", "baseline", "cluster", "DDP", "4GPU"]

trainer:
  devices: 4
  max_steps: 200000

data:
  batch_size: 128

logger:
  wandb:
    name: "jepaaudioset-baseline-200k-128x4bs"
    offline: True
    log_model: False

callbacks:
  model_checkpoint:
    save_weights_only: True
  
  wandb_offline_checkpoint:
    _target_: src.callbacks.wandb_callbacks.WandbOfflineCheckpointCallback
